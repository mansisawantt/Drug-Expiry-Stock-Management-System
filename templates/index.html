<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Stock</title>
</head>
<body>
    <h1>Pharmacy Medicine Stock</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Medicine Name</th>
            <th>Expiry Date</th>
            <th>Stock Quantity</th>
        </tr>
        {% for med in medicines %}
        <tr>
            <td>{{ med[0] }}</td>
            <td>{{ med[1] }}</td>
            <td>{{ med[2] }}</td>
            <td>{{ med[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
